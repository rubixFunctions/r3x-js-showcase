apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: r3x-javascript-showcase
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: quay.io/ciaranroche/r3x-js-hello-world 
            env:
            - name: TARGET
              value: "Node.js Sample v1"